    <!-- modal -->
    <div
      id="modal_overlay"
      class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-full h-full bg-gray-500 bg-opacity-70 hidden"
    ></div>
    <div
      id="modal_body"
      class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-2/4 h-2/4 bg-gray-200 rounded p-2 hidden"
    >
      <form class="flex flex-wrap gap-1 justify-evenly">
        <label>
          Task Title: <br />
          <input
            class="rounded"
            type="text"
            placeholder="Task"
            class="border"
            id="task_input"
          /> </label
        ><br />
        <label
          >Priority: <br />
          <select class="rounded cursor-pointer" name="Priority" id="">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select> </label
        ><br />
        <label
          >Status: <br />
          <select class="rounded cursor-pointer" name="Status" id="">
            <option value="ToDo">ToDo</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select> </label
        ><br />
        <label
          >Deadline: <br />
          <input
            class="rounded"
            type="text"
            id="datepicker"
            placeholder="Select Date"
          /> </label
        ><br />
        <button
          class="absolute bottom-14 bg-green-300 px-3 py-1 rounded-md hover:bg-green-700 hover:text-white transition-all"
          type="submit"
        >
          submit
        </button>
      </form>
